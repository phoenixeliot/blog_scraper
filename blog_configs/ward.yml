crawl_mode: 'toc'
scraper_engine: 'selenium' # or nothing
toc_url: 'https://www.parahumans.net/table-of-contents/'
toc_keep_original_formatting: true
toc_selector: '.entry-content'
post_url_pattern: '.*/\d+/\d+/\d+/.+'
post_title_selector: '.entry-title'
post_body_selector: '.entry-content'
scrape_images: false
blacklist_selector: '.sharedaddy'
blacklist_texts:
  - 'Next Chapter'
  - 'Last Chapter'
  - 'Previous Chapter' # Yes, it uses both, hah
